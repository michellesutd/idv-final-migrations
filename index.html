<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Migrations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

  <style>
    html {
      font-family: sans-serif;
    }
    #app {
      width: 900px;
      max-width: 100%;
      margin: auto;
    }
    h4 {
      position: absolute;
      z-index: 2;
    }
    #map_cont {
      width: 100%;
      height: 500px;
    }
    #otherCharts {
      margin-top: -100px;
      margin-left: 30%;
      width: 55%;
    }
    .areaChart {
      width: 100%;
      height: 90px;
    }
    #slider_cont {
      width: 100%;
      height: 25px;
      margin: auto;
      position: relative;
      z-index: 1
    }
    #data_source {
      font-size: 9px;
      margin-top: -35px
    }
    @media (max-width: 1200px) {}

    @media (max-width: 992px) {}

    @media (max-width: 768px) {
      #map_cont {
        height: 70vw;
      }
      #otherCharts {
        margin-top: 0;
        margin-left: 0;
        width: 100%;
      }
      .handle {
        stroke-width: 45px;
      }
      #data_source {
        margin-top: -20px
      }
    }

    @media (max-width: 576px) {
      .areaChart {
        height: 70px;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <button id="replay_animation">Play</button>
  <h4>Migration to Europe</h4>
  <div id="map_cont"></div>
  <div id="otherCharts">
    <div id="area_cont_up" class="areaChart"></div>
    <div id="slider_cont"></div>
    <div id="area_cont_down" class="areaChart"></div>
  </div>
  <p id="data_source">DATA SOURCE | International Migrant Stock, UNDESA, 2019</p>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
